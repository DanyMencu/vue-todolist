<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="root" class="container">
        <!-- Header -->
        <header class="root-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Logo">
        </header>

        <!-- Add New ToDo -->
        <section class="add-todo d-flex">
            <input 
                type="text"
                placeholder="Aggiungi un nuovo ToDo alla lista..."
                v-model.trim="newToDo"
                @keyup.enter="addNewToDo"
                ref="textArea"
            >

            <button class="button" @click="addNewToDo">Aggiungi</button>
        </section>

        <!-- Main -->
        <main class="todos-section">
            <ul class="todos-list" v-if="todos.length > 0">
                <li 
                    class="todo d-flex"
                    v-for="(element, index) in todos"
                >
                    <span 
                        class="text"
                        :class="{completed: element.completed}"
                        @click="changeStatus(index)"
                    > {{ element.text }}
                    </span>
                    <i class="fas fa-trash delate-icon"
                        @click="removeToDo(index)"></i>
                </li>
            </ul>
            <h3 v-else>Non hai creato nessun ToDo per ora, aggiungine almeno uno...</h3>
        </main>

    </div>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
